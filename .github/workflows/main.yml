name: Go Test

on: [push, pull_request]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        go get -v -t -d ./...
        go mod tidy

    - name: Run tests
      run: go test ./...
